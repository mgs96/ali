<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>
    </head>
    <body>
        <canvas id="myElement" width="300" height="225"></canvas>
        
        <!-- <script type="text/javascript" src="C:\Users\JuanManuel\Documents\PhoneGapProjects\HolaMundo\www\js\hammer.min.js"></script> -->
        <script type="text/javascript" src="js/hammer.min.js"></script>
        <script type="text/javascript">
            var myElement = document.getElementById('myElement');

            // create a simple instance
            // by default, it only adds horizontal recognizers
            var mc = new Hammer(myElement);

            // let the pan gesture support all directions.
            // this will block the vertical scrolling on a touch-device while on the element
            mc.get('pan').set({ direction: Hammer.DIRECTION_ALL });

            // listen to events...
            mc.on("pan panend", function(ev) {
                myElement.textContent = ev.type +" gesture detected.";
                console.log(ev.pointers[0].pageX+", "+ev.pointers[0].pageY);
            });

            context = myElement.getContext("2d");
            context.moveTo(0, 0);
            context.lineTo(300, 225);            

            Hammer.on(window, function(ev) {
                console.log(ev.type);
            });
        </script>
    </body>
</html>
